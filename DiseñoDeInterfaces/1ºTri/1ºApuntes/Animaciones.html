<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>4 Animaciones CSS</title>
	<style>
		/* Reinicio básico para eliminar márgenes y paddings por defecto y usar el modelo de caja de borde */
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		/* Estilos para el cuerpo de la página */
		body {
			background-color: #111;
			/* Fondo oscuro */
			display: flex;
			/* Habilita Flexbox para centrar y organizar */
			flex-wrap: wrap;
			/* Permite que los elementos salten de línea si no caben */
			justify-content: center;
			/* Centra los elementos horizontalmente */
			align-items: center;
			/* Centra los elementos verticalmente */
			min-height: 100vh;
			/* Asegura que el cuerpo ocupe al menos toda la altura de la ventana */
			gap: 30px;
			/* Espacio entre los elementos Flex (contenedores) */
			padding: 20px;
			/* Relleno general */
		}

		/* ---------------------------------------------------- */
		/* DEFINICIONES DE KEYFRAMES PARA LAS ANIMACIONES */
		/* ---------------------------------------------------- */

		/* Animación 1: Movimiento y cambio de color (Define los estados de la animación) */
		@keyframes movimientoColor {
			0% {
				background-color: #ff4757;
				/* Color inicial (Rojo) */
				transform: translate(0, 0) rotate(0deg);
				/* Posición y rotación inicial */
			}

			25% {
				background-color: #2ed573;
				/* Nuevo color (Verde) */
				transform: translate(200px, 0) rotate(90deg);
				/* Se mueve 200px a la derecha y rota */
			}

			50% {
				background-color: #1e90ff;
				/* Nuevo color (Azul) */
				transform: translate(200px, 200px) rotate(180deg);
				/* Se mueve abajo (200px) y rota */
			}

			75% {
				background-color: #ffa502;
				/* Nuevo color (Naranja) */
				transform: translate(0, 200px) rotate(270deg);
				/* Se mueve a la izquierda (0) y rota */
			}

			100% {
				background-color: #ff4757;
				/* Vuelve al color inicial */
				transform: translate(0, 0) rotate(360deg);
				/* Vuelve a la posición y rotación inicial */
			}
		}

		/* Animación 2: Pulsación y cambio de forma (Define los estados de la animación) */
		@keyframes pulsoForma {

			0%,
			100% {
				background-color: #ff6b81;
				/* Color inicial/final (Rosa) */
				border-radius: 10px;
				/* Bordes ligeramente redondeados */
				transform: scale(1);
				/* Tamaño normal */
			}

			25% {
				background-color: #ff9f43;
				/* Nuevo color (Naranja claro) */
				border-radius: 30px;
				/* Bordes más redondeados */
				transform: scale(1.2);
				/* Crece un 20% (pulso hacia afuera) */
			}

			50% {
				background-color: #2e86de;
				/* Nuevo color (Azul) */
				border-radius: 50%;
				/* Se convierte en un círculo */
				transform: scale(1);
				/* Vuelve al tamaño normal */
			}

			75% {
				background-color: #10ac84;
				/* Nuevo color (Verde mar) */
				border-radius: 10px 50px;
				/* Bordes asimétricos */
				transform: scale(1.1);
				/* Crece un 10% */
			}
		}

		/* Animación 3: Rebote y sombra (Define los estados de la animación) */
		@keyframes rebote {

			0%,
			100% {
				transform: translateY(0);
				/* Posición vertical inicial (en el suelo) */
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
				/* Sombra difusa y pequeña (en reposo) */
			}

			25% {
				transform: translateY(-100px);
				/* Sube 100px (salto más alto) */
				box-shadow: 0 15px 20px rgba(0, 0, 0, 0.4);
				/* Sombra más pronunciada (indicando altura) */
			}

			50% {
				transform: translateY(0);
				/* Vuelve al suelo */
				box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
				/* Sombra de reposo */
			}

			75% {
				transform: translateY(-50px);
				/* Sube 50px (salto más bajo) */
				box-shadow: 0 10px 15px rgba(0, 0, 0, 0.35);
				/* Sombra intermedia */
			}
		}

		/* Animación 4: Rotación 3D y gradiente (Define los estados de la animación) */
		@keyframes rotacion3D {
			0% {
				transform: perspective(500px) rotateY(0deg);
				/* Inicio de la rotación Y (3D) */
				background: linear-gradient(45deg, #ff6b6b, #ffa500);
				/* Gradiente 1 */
			}

			25% {
				transform: perspective(500px) rotateY(90deg);
				/* Gira 90 grados */
				background: linear-gradient(45deg, #ffa500, #ffd700);
				/* Gradiente 2 */
			}

			50% {
				transform: perspective(500px) rotateY(180deg);
				/* Gira 180 grados */
				background: linear-gradient(45deg, #ffd700, #90ee90);
				/* Gradiente 3 */
			}

			75% {
				transform: perspective(500px) rotateY(270deg);
				/* Gira 270 grados */
				background: linear-gradient(45deg, #90ee90, #87ceeb);
				/* Gradiente 4 */
			}

			100% {
				transform: perspective(500px) rotateY(360deg);
				/* Gira 360 grados (ciclo completo) */
				background: linear-gradient(45deg, #87ceeb, #ff6b6b);
				/* Vuelve al inicio del gradiente */
			}
		}

		/* ---------------------------------------------------- */
		/* ESTILOS DE LOS CONTENEDORES Y APLICACIÓN DE ANIMACIONES */
		/* ---------------------------------------------------- */

		/* Estilos base para todos los contenedores de animación */
		.container {
			width: 150px;
			height: 150px;
			display: flex;
			justify-content: center;
			align-items: center;
			color: white;
			font-weight: bold;
			font-family: Arial, sans-serif;
		}

		/* Contenedor 1: Movimiento */
		.c1 {
			background-color: #ff4757;
			/* Aplica la animación: Nombre | Duración | Repetición infinita | Función de tiempo (acelera/decelera) */
			animation: movimientoColor 4s infinite ease-in-out;
		}

		/* Contenedor 2: Pulso */
		.c2 {
			background-color: #ff6b81;
			/* Aplica la animación: Nombre | Duración | Repetición infinita | Función de tiempo (acelera/decelera) */
			animation: pulsoForma 3s infinite ease-in-out;
		}

		/* Contenedor 3: Rebote */
		.c3 {
			background-color: #2e86de;
			/* Aplica la animación: Nombre | Duración | Repetición infinita | Función de tiempo (acelera/decelera) */
			animation: rebote 2s infinite ease-in-out;
		}

		/* Contenedor 4: 3D */
		.c4 {
			background: linear-gradient(45deg, #ff6b6b, #ffa500);
			/* Fondo de gradiente inicial */
			/* Aplica la animación: Nombre | Duración | Repetición infinita | Función de tiempo (velocidad constante) */
			animation: rotacion3D 5s infinite linear;
		}
	</style>
</head>

<body>
	<div class="container c1">Movimiento</div>
	<div class="container c2">Pulso</div>
	<div class="container c3">Rebote</div>
	<div class="container c4">3D</div>
</body>

</html>
