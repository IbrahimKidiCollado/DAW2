<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ejercicio 1</title>
</head>

<body>
	<p>Pulsa el boton para abrir una web</p>
	<input type="button" value="Abrir" onclick="abrirVentana()">
	<script>

		function abrirVentana() {
			let subVentana = window.open('https://www.comunidad.madrid/servicios/educacion/educamadrid', '_blank', 'height=200, width=200');
			if (!subVentana.closed) {
				const izquierda = (screen.width - (200 / 2)) / 2;
				const superior = (screen.height - (200 / 2)) / 2;
				subVentana.moveTo(izquierda, superior);
			}
		}
	</script>
</body>

</html>
