<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>UT2 - Practica 2</title>
</head>

<body>
	<p id="unique"></p>
	<script>
		//Ejercicio 1: Ordenacion de mayor a menor
		let num1, num2, num3;

		function comprobarNumeros() {
			while (true) {
				num1 = Number(prompt('Dame el primer numero: '));
				if (num1 === null || isNaN(num1) || num1 === 0) {
					alert('Introduce un numero valido...');
				} else break;
			}
			while (true) {
				num2 = Number(prompt('Dame el segundo numero: '));
				if (num2 === null || isNaN(num2) || num2 === 0) {
					alert('Introduce un numero valido...');
				} else break;
			}
			while (true) {
				num3 = Number(prompt('Dame el tercer numero: '));
				if (num3 === null || isNaN(num3) || num3 === 0) {
					alert('Introduce un numero valido...');
				} else break;
			}
		}

		function ordenacion() {
			let exp;
			if (num1 < num2) {
				exp = num2;
				num2 = num1;
				num1 = exp;
			}
			if (num2 < num3) {
				exp = num3;
				num3 = num2;
				num2 = exp;
			}
			if (num1 < num2) {
				exp = num2;
				num2 = num1;
				num1 = exp;
			}
			return `${num1} ${num2} ${num3}`
		};
		const unique = document.getElementById('unique');
		comprobarNumeros();
		unique.innerText = `El orden de mayor a menor es: ${ordenacion()}`;
	</script>
</body>

</html>
